<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="home" id="home">
        <div class="content">
            <form action="POST">
                <h1>Customer Login</h1> 
                <p>Welcome Back! <br> Login to continue to your account</p>
                <div class="input-box">
                    <input type="email" name="t1" placeholder="Enter E-Mail" required>
                </div>
                <div class="input-box">
                    <input type="password" name="t2" placeholder="Enter Password" required>
                </div>
                <a href="#"><button type="submit" class="btn">LogIn</button></a><br><br>
                <p><a href="forget.html">Forgot Password?</a></p><br>
                <p>Don't have an account?<a href="newlogin.html">Sign Up</a></p>
            </form>
        </div>
        
        <div class="video-container">
            <video src="Images/vid1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    
</body>
</html>
